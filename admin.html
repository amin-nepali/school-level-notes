<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Edit Class Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .admin-container {
      background: #1e1e1e;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      width: 400px;
      text-align: center;
    }
    select, textarea {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #232323;
      color: #fff;
      font-size: 1em;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      padding: 10px 30px;
      border: none;
      border-radius: 6px;
      background: #90caf9;
      color: #121212;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #64b5f6;
    }
    .success {
      color: #81c784;
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>üìù Edit Class Notes</h2>
    <select id="classSelect">
      <option value="class6computer">Class 6 Computer</option>
      <option value="class7computer">Class 7 Computer</option>
      <option value="class8computer">Class 8 Computer</option>
      <option value="class6health">Class 6 Health</option>
      <option value="class7health">Class 7 Health</option>
      <option value="class5computer">Class 5 Computer</option>
    </select>
    <br>
    <textarea id="noteArea" placeholder="Enter or edit notes here..."></textarea>
    <br>
    <button onclick="saveNote()">Save Note</button>
    <div class="success" id="successMsg"></div>
  </div>
  <script>
    const classSelect = document.getElementById('classSelect');
    const noteArea = document.getElementById('noteArea');
    const successMsg = document.getElementById('successMsg');

    function loadNote() {
      const cls = classSelect.value;
      noteArea.value = localStorage.getItem('note_' + cls) || '';
      successMsg.textContent = '';
    }

    function saveNote() {
      const cls = classSelect.value;
      localStorage.setItem('note_' + cls, noteArea.value);
      successMsg.textContent = 'Note saved!';
    }

    classSelect.addEventListener('change', loadNote);
    loadNote();
  </script>
</body>
</html>
