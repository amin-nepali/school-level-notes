<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .note-container {
      background: #1e1e1e;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      width: 400px;
      text-align: center;
    }
    select {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #232323;
      color: #fff;
      font-size: 1em;
    }
    .note {
      margin-top: 20px;
      background: #232323;
      padding: 20px;
      border-radius: 8px;
      min-height: 80px;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="note-container">
    <h2>ðŸ“š Class Notes</h2>
    <select id="classSelect">
      <option value="class6">Class 6</option>
      <option value="class7">Class 7</option>
      <option value="class8">Class 8</option>
    </select>
    <div class="note" id="noteDisplay"></div>
  </div>
  <script>
    const classSelect = document.getElementById('classSelect');
    const noteDisplay = document.getElementById('noteDisplay');

    function loadNote() {
      const cls = classSelect.value;
      noteDisplay.textContent = localStorage.getItem('note_' + cls) || 'No note set for this class.';
    }

    classSelect.addEventListener('change', loadNote);

    // Load initial note
    loadNote();
  </script>
</body>
</html>
