<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer - Nature & Environment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #999;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        input, button {
            padding: 12px 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        button {
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .viewer {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .image-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .image-header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-number {
            font-weight: 600;
            color: #667eea;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            padding: 20px;
            background: #0a0a0a;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .image-wrapper img:hover {
            transform: scale(1.02);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            padding: 15px 20px;
            border-radius: 12px;
            color: #ff6b6b;
            text-align: center;
            margin: 10px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            input, button {
                width: 100%;
            }

            header {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∏ Image Viewer</h1>
            <p class="subtitle">Nature & Environment Gallery</p>
        </header>

        <div class="controls">
            <input type="text" id="folderPath" placeholder="Enter folder path (e.g., ./images/)" value="./nature and environment/">
            <input type="number" id="imageCount" placeholder="Number of images" value="15" min="1">
            <button onclick="loadImages()">Load Images</button>
        </div>

        <div id="viewer" class="viewer"></div>
    </div>

    <script>
        function loadImages() {
            const folderPath = document.getElementById('folderPath').value.trim();
            const imageCount = parseInt(document.getElementById('imageCount').value);
            const viewer = document.getElementById('viewer');
            
            viewer.innerHTML = '<div class="loading">Loading images...</div>';
            
            setTimeout(() => {
                viewer.innerHTML = '';
                
                let hasError = false;
                
                for (let i = 1; i <= imageCount; i++) {
                    const imagePath = `${folderPath}${i}.jpg`;
                    
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    container.style.animationDelay = `${i * 0.1}s`;
                    
                    const header = document.createElement('div');
                    header.className = 'image-header';
                    header.innerHTML = `
                        <span class="image-number">Image ${i} of ${imageCount}</span>
                        <span style="color: #666; font-size: 0.9rem;">${i}.jpg</span>
                    `;
                    
                    const wrapper = document.createElement('div');
                    wrapper.className = 'image-wrapper';
                    
                    const img = document.createElement('img');
                    img.src = imagePath;
                    img.alt = `Image ${i}`;
                    img.loading = 'lazy';
                    
                    img.onerror = function() {
                        if (!hasError) {
                            const errorDiv = document.createElement('div');
                            errorDiv.className = 'error';
                            errorDiv.textContent = `‚ö†Ô∏è Unable to load images from "${folderPath}". Please check the folder path and ensure images exist.`;
                            viewer.insertBefore(errorDiv, viewer.firstChild);
                            hasError = true;
                        }
                        container.style.display = 'none';
                    };
                    
                    wrapper.appendChild(img);
                    container.appendChild(header);
                    container.appendChild(wrapper);
                    viewer.appendChild(container);
                }
            }, 300);
        }

        // Load images on page load
        window.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
</html>
